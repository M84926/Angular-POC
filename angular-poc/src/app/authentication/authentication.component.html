<div class="container">
  <h1 class="form-heading">login Form</h1>
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2>Login</h2>
        <p>Please enter your email and password</p>
      </div>
      <form id="Login" [formGroup]='loginForm' (ngSubmit)='onLogin()'>
        <div class="form-group">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" formControlName='email'>
          <span class="help-block" *ngIf="loginForm.get('email').errors?.required && loginForm.get('email').touched">
            Email is required 
          </span>
          <span class="help-block" 
               *ngIf="loginForm.get('email').errors?.email && loginForm.get('email').touched ">
            Email is not valid
          </span>
          <!-- <span class="help-block">Email is invalid</span> -->
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName='password'>
          <span class="help-block" *ngIf="loginForm.get('password').errors?.required && loginForm.get('password').touched">
            Password is required
          </span>
        </div>
        <div class="forgot">
          <a href="reset.html">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      </form>
    </div>
  </div>
</div>
